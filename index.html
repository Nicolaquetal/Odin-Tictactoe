<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <div class="menu">Menu</div>
    </div>
    <div class="content">
        <div class="left">
            <div class="playername">JeanMichel</div>
            <div class="playerscore">0</div>
        </div>
        <div class="middle">
            <div class="gameboard">
                <div class="case case1"><div class="crosspoint">1</div></div>
                <div class="case case2"><div class="crosspoint">2</div></div>
                <div class="case case3"><div class="crosspoint">3</div></div>
                <div class="case case4"><div class="crosspoint">4</div></div>
                <div class="case case5"><div class="crosspoint">5</div></div>
                <div class="case case6"><div class="crosspoint">6</div></div>
                <div class="case case7"><div class="crosspoint">7</div></div>
                <div class="case case8"><div class="crosspoint">8</div></div>
                <div class="case case9"><div class="crosspoint">9</div></div>
            </div>
        </div>
        <div class="right">
            <div class="playername">JeanMichel</div>
            <div class="playerscore">0</div>
        </div>
    </div>
    
</body>
</html>
